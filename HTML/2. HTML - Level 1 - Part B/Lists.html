<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Lists in HTML
    </title>
</head>

<body>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Tea</li>
    </ul>

     <ol type="a">
        <li>Bread</li>
        <li>Butter</li>
        <li>Tea</li>
    </ol>
</body>

</html>
